<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お申し込みありがとうございます - TOMODACHI留学</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rounded+M+Plus+1c:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rounded M Plus 1c', sans-serif;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-sky-50 to-white min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full bg-white rounded-2xl shadow-2xl p-8 md:p-12 text-center">
        <!-- チェックマークアイコン -->
        <div class="mb-6">
            <div class="inline-block w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mb-4">
                <svg class="w-12 h-12 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold text-[#1e3a8a] mb-4">
                お申し込みありがとうございます！
            </h1>
        </div>
        
        <!-- メッセージ -->
        <div class="space-y-4 text-left text-gray-700 mb-8">
            <p class="text-lg text-center">
                無料体験のお申し込みを受け付けました。
            </p>
            <p class="text-center">
                担当者より<strong class="text-[#f97316]">2営業日以内</strong>にご連絡いたします。しばらくお待ちください。
            </p>
            
            <div class="bg-blue-50 border-l-4 border-blue-500 p-4 rounded mt-6">
                <p class="text-sm text-blue-800">
                    2営業日以内にメールが届かない場合、下記の原因が考えられます。
                </p>
                <ul class="text-sm list-disc pl-5 space-y-0 mt-2 mb-2">
                    <li>迷惑メールフォルダに振り分けられている</li>
                    <li>ご登録いただいたメールアドレスに誤りがある</li>
                </ul>
                <p class="text-sm text-blue-800">
                    ご不明点などございましたら、<br>
                    <a href="mailto:info@airpangaea.com" class="underline break-all">info@airpangaea.com</a><br>
                    までお問い合わせください。
                </p>
            </div>
        </div>
        
        <!-- ボタン -->
        <div class="space-y-4">
            <a href="/" class="inline-block bg-[#f97316] text-white px-8 py-4 rounded-lg text-lg font-bold hover:bg-[#ea580c] transition shadow-lg">
                トップページに戻る
            </a>
        </div>
    </div>
</body>
</html>
